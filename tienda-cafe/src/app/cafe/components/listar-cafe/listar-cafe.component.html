<div class="container mt-4">
    <h2 class="text-center mb-4">El aroma mágico</h2>
    <div><img src="./src/assets/cafeimg.jpg" alt="Imagen de Café" class="img-fluid mb-4" style="max-width: 400px;"></div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Región</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cafe of cafes">
          <td>{{ cafe.nombre }}</td>
          <td>{{ cafe.tipo }}</td>
          <td>{{ cafe.region }}</td>
        </tr>
      </tbody>
    </table>
  </div>
